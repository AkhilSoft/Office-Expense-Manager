 <div class=container>

<form [formGroup]="form" >

  <div class="form-group" >
    <label for="email" > Email </label>
    <input
      formControlName="email"
      id="email"
      type="email"
      class="form-control">
  </div>
<div class="form-group" >
  <label for="password" >Password </label>
  <input
    formControlName="password"
    id="password"
    type="password"
    class="form-control">
    <div *ngIf="statusMessage!=''" class="alert alert-danger">
      {{statusMessage}}
    </div>

    <button class="btn btn-primary" (click)="login(email)" >Login </button>

</div>
</form>
</div>
