<div class="container py-5">
    <div class="row">
        <div class="col-md-12"> 
            <div class="row">
               <div class="col-md-6 mx-auto">
                  <!-- form card login -->
                  <div class="card rounded-0">
                      <div class="card-header">
                            <h3 class="mb-0">Graph</h3>
                      </div>
                      <div class="card-body">
                      <form [formGroup]="form">
                            <div class="col-md-11">
                                <label for="dsate">Date </label>
                                <input formControlName="sdate" id="sdate" type="date" class="form-control">
                            </div>
                          <div class="col-md-11">
                   
                        
                          <label for="edate">Date </label>
                          <input formControlName="edate" id="edate" type="date" class="form-control">
                        
                    
                           </div>
                           <div class="col-md-11">
                           <button class="btn btn-primary" (click)="getDate()"  [disabled]="form.invalid" >Submit </button>
                            </div>
                     </form>
          </div>

          <!--/row-->

        </div>
        <!--/col-->
      </div>
      <!--/row-->
    </div>
    <!--/container-->
  </div>
