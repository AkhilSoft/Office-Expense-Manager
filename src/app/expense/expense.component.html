<div class=container>

  <form [formGroup]="form" >
  
    <div class="form-group" >
      <label for="expense" > Expense </label>
      <input
        formControlName="expense"
        id="expense"
        type="text"
        class="form-control">
    </div>
    <div class="form-group" >
      <label for="date" >Date </label>
      <input
        formControlName="date"
        id="date"
        type="date"
        class="form-control">  
    </div>  
    <div class="form-group" >
      <label for="spentAmount" >spentAmount </label>
      <input
        formControlName="spentAmount"
        id="spentAmount"
        type="number"
        class="form-control">  
    </div>
    <div class="form-group" >
      <label for="collectAmount" >collectAmount </label>
      <input
        formControlName="collectAmount"
        id="collectAmount"
        type="number"
        class="form-control">  
    </div>
  <button class="btn btn-primary" (click)="submit()" >Submit </button>
  </form>
  </div>
